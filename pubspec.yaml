name: front_end_flutter_tracker
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.0-321.0.dev

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.8
  bloc: ^8.1.4
  bloc_provider: ^1.0.0
  get_it: ^8.0.0
  retrofit: ^4.4.1
  dio: ^5.7.0
  pretty_dio_logger: ^1.4.0
  json_annotation: ^4.9.0
  equatable: ^2.0.5
  go_router: ^14.3.0
  flutter_svg: ^2.0.10+1
  intl: ^0.19.0
  flutter_bloc: ^8.1.6
  shared_preferences: ^2.3.2
  flutter_breadcrumb: ^1.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
  build_runner: ^2.4.12
  retrofit_generator: ^9.1.3
  json_serializable: ^6.8.0

flutter:
  generate: true

  uses-material-design: true

  assets:
    - assets/svg/

  fonts:
    - family: Onest
      fonts:
        - asset: assets/font/onest/Onest-ExtraLight.ttf
